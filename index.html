<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" media="(min-width:768px)" href="desktop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />


  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="hero" width="375px" />
      </div>

      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of <br />
          songs, audiobooks, and podcasts on<br />
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="icon-music" />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" style="font-weight: 700;">Change</a>
        </div>

        <div class="button"><button class="payment ">Proceed to Payment</button></div>
        <div class="button "><button class="cancel">Cancel Order</button></div>
      </div>
    </div>
  </body>
</html>
